name: $(TeamProject)_$(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

# do not build PRs
pr: none
# do not build tags
trigger:
  branches:
    include:
    - refs/*
    exclude:
    - refs/tags/*
variables:
  ElementsForA: 'Four'
  ElementsForB: 'Five'

jobs:
- job: CreateVariables
  steps:
  - powershell: $latestModule = Find-Module 'Az' -AllVersions | ? { ([version]::Parse($_.Version)).Major -eq 6 } | Select -First; Write-Host "Latest Module: $($latestModule.Name) $($latestModule.Version)"
